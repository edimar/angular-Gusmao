<h2>Planos</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <app-product-checkout
    [product]="product">
  </app-product-checkout>

   <app-product-alerts
    [product]="product">
  </app-product-alerts>

</div>
